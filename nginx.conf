server {
    listen       80;
    server_name  localhost;

    access_log  logs/access.log  main;
    error_log  logs/error.log;

    location / {
      root /usr/share/nginx/nps-frontend;
      try_files $uri /index.html;
    }

    location /topics {
        proxy_pass http://rest-proxy:8082;
    }
}
